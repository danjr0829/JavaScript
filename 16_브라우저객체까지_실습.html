<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>브라우저 객체 실습</title>
<link rel="icon" href="data:,">
</head>
<body>
	<h1>브라우저 객체 실습</h1>
	
	<h2>실습1</h2>
	실습. 1초마다 n이라는 변수에 값이 1씩 증가하는 코드를 작성하시오.
	또한 10초마다 사용자에게 진행여부를 확인하고 진행시에는 n값 증가 
	진행 취소시 n값 진행 중단을 되도록 하시오.
	
	<script type="text/javascript">
		let n = 0;
		
		const intervalFn = setInterval(function(){
			console.log(++n);
			if(n % 10 == 0){
				const tf = confirm('계속 진행하시겠습니까?');
				if(!tf) clearInterval(intervalFn);
			}
		}, 1000);


	</script>
	
	<h2>실습2</h2>
	실습. times h3태그의 텍스트노드에 1초마다 현재 시간을 출력하도록 하시오.
	(출력양식 : AM 10시 28분 30초)
	<h3 id="times"></h3>
	<script type="text/javascript">
		function showTime() {
			const nowTime = new Date();
			let showTime = '';
			if(nowTime.getHours() < 12){
				showTime += `AM ${nowTime.getHours()}시`;
			} else{
				showTime += `PM ${nowTime.getHours() - 12}시`;
			}
			showTime += ` ${nowTime.getMinutes()}분 ${nowTime.getSeconds()}초`;
	
			document.getElementById('times').textContent = showTime;
		}
		showTime();
		setInterval(showTime, 1000);
		
	</script>
</body>
</html>
