<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 반복문</title>
</head>
<body>
    <h1>배열과 반복문</h1>
	<script type="text/javascript">
        const array = [100, 200, 300, 400];
        for(let idx = 0; idx<array.length; idx += 1){
            // 배열 원소 순차 접근
            console.log(array[idx]);
        }

        // for of 구문 (순회(반복)가 가능 객체 : 배열, 유사배열)
        // for(할당받을 변수 선언 of 순회(반복)가 가능 객체변수)
        for(const element of array){
            // 배열 원소 순차 접근
            console.log(element);
        }

        // 배열의 요소가 변동이 없는 이유?
        // 배열을 순회하면서 새로운 변수에 요소를 할당되기 때문에
        // 즉 배열주소를 참조하지 않기 때문에
        for(let element of array){
            // 배열 원소 순차 접근
            element /= 10;
            console.log(element);
        }
        // 기존 배열에는 영향을 미치지 않음
        console.log(array);

        // in 연산자 객체가 가지고 있는 속성 존재 여부를 확인하는 연산자
       
        // 객체 순회 시 활용하는 for in 구문
        // for in 은 배열에서 잘 사용하지 않음
        for(const key in array){
            console.log(key, typeof key);
            // 배열 원소 순차 접근
            console.log(array[key]);
        }

         // 키 : 값
         const obj = {
            name : '홍길동',
            age : 23
        }
        
        for(const key in obj){
            console.log(key);
            // 객체 속성 순차 접근
            console.log(obj[key]);
        }
	</script>
	
</body>
</html>
