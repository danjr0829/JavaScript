	<h2>실습1</h2>
	실습. 두수의 사칙연산의 결과를 반환하는 함수를 작성하시오.
	<script>
		
		const calcResult = calc(8, '/', 3);

		function calc(num1, operator, num2){
			if(operator == '+')	{
				return num1 + num2;
			} else if(operator == '-')	{
				return num1 - num2;
			} else if(operator == '*')	{
				return num1 * num2;
			} else if(operator == '/')	{
				return num1 / num2;
			}
		}

		console.log(calcResult);
	</script>

    <h2>실습2</h2>
	실습. 아래의 실행코드에서 에러가 발생하지 않도록 메서드 내의 코드를 완성하여라.
	<script type="text/javascript">
		const nObj = {
				nArr : [],

				addN : function(num){
					this.nArr.push(num);
					return this;
				},

				sum : function(){
					let total = 0;
					for(const element of this.nArr)	{
						total += element;
					}
					return total;
				}
		}
		var result = nObj.addN(10).addN(10).addN(10).addN(10).addN(10).sum()
		console.log(result, '결과값');
	</script>

	<h2>실습3</h2>
	실습. 아래의 실행 코드를 보고 선언부를 완성하여라.
	<script type="text/javascript">
		const obj = {
				numArr : [],

				addArr : function(...arr)	{
					this.numArr.push(...arr);

					let total = 0;
					for(const element of this.numArr)	{
						for(let i = 0; i < element.length; i++)	{
							total += element[i];
						}
					}

					return total;
				}
		}
		var result = obj.addArr([10,20,30],[40,50,60],[70,80,90]);
		console.log(result, '결과값');
		
	</script>
